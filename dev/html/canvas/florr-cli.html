    function go_left(img, speed, dis, canvas, ctx, X, Y) {
        let t = 0;

        for (let i = 0; i <= dis; i++) {
            // ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = 0; i <= dis * dis * dis; i++) {

            }
